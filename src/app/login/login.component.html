
<body style="background-image: url(../../assets/img/main.jpg); margin:100px; padding: 100px">
  
  <div class="row" >
    <div class="col-md-4"></div>
  
</div>
  <div class="row">
<div class="col-md-2"></div>
<div class="col col-md-8" style="text-align: center;background-color: black;color:white; padding-bottom:50px;">
  <img class="col-md-4" src="../../assets/img/logo1.png"  />
  <h1>LOGIN HERE</h1>
</div>
</div>

<div class="row" >
<div class="col-md-2"></div>
 <div id="form" class="col-md-8" style="background-color: black;color:white; padding-bottom:50px;" >
  <div *ngIf="loginsucc==false">  
        <div class="col-md-12">
          <table>
      <tr>
          <td class="col-md-4 col-sm-4">USER NAME </td> <td class="col-md-4 col-sm-4"> <input type="text" [(ngModel)]="nam" id="name" (blur)="log()"/></td>
          
      </tr>
      <tr>
      <td class="col-md-4 col-sm-4">PASSWORD</td><td class="col-md-4 col-sm-4"> <input type="password" [(ngModel)]="pas" id="pass" (blur)="log()"/></td>
    
      
      </tr>
  </table>
  </div>
  <button class="btn-lg btn-success my-2 my-sm-0" type="submit" (click)="succ()">
          LOGIN
        </button>
  </div>
   <div *ngIf="loginsucc==true">
       <h1> WELCOME USER {{nam}} </h1>
   </div>
   </div>
   </div>

   <div class="row">
     <div class="col-md-4"></div>
    <div class="col-md-4">
        <a class="l" routerLink="/">&lt;- Back To Home Page</a>
    </div>
    </div>
  
  </body>
