<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<div class="container" style="margin-top:30px;margin-bottom:30px;">
	    <div class="prog-page">
		 <div class="head-title head-btn row">
		<div class="head-info col-md-8">
		   <h2><i class="fa fa-info-circle"></i>Profile Information</h2>
		</div>
		<!-- <div class="head-btn-edit col-md-4">
		   <a href="#" type="button"><i class="fa fa-edit"></i>Edit Profile</a>
		</div> -->
		</div>

		<div class="prof-page-info">
		<div class="row">
			<div class="col-md-1"></div>
		<div class="col-md-3">

		  <div class="prof-img">
		<div class="tags-label">
		   <i class="fa fa-tags"></i>12
		  </div>
		  <img src="{{APIURL}}{{this.product_img}}">
		  <div class="img-title">
		     <h1>{{this.f_name}}{{this.l_name}}</h1>
		  </div>
		</div>
		</div>

		<div class="col-md-8">
		   <div class="prof-info">
		   <div class="info">
			   <table>
				   <tr>
						<td><label><i class="fa fa-user"></i>Name</label></td><td>:</td><td>{{this.f_name}} {{this.l_name}}</td> 
					</tr>
					<tr>
						<label><td><i class="fa fa-calendar"></i></td><td> Birth</td></label><td>:</td><td>{{this.dob}}</td>  
					</tr>
					<tr>
						<label><td><i class="fa fa-user"></i></td><td>Gender</td></label><td>:</td><td>{{this.gender}}</td> 
					</tr>
					<tr>
						<label><td><i class="fa fa-map-marker"></i></td><td>E-Mail</td></label><td>:</td><td>{{this.email}}</td>  
					</tr>
					<tr>
						<label><td><i class="fa fa-user"></i></td><td>User Name</td></label><td>:</td><td>{{this.username}}</td> 
						</tr>
					</table>
					<div *ngIf="key=='providers'">
					<table>
					<tr>
						<label><td><i class="fa fa-map-marker"></i></td><td>Phone</td></label><td>:</td><td>{{this.phone}}</td>
					</tr>
					<tr>
					   <label><td><i class="fa fa-map-marker"></i></td><td>Category</td></label><td>:</td><td>{{this.category}} </td> 
					</tr>
					<tr>
				  	    <label><td><i class="fa fa-user"></i></td><td>Description</td></label><td>:</td><td>{{this.description}}</td>
					</tr>
					<tr>
						<label><td><i class="fa fa-male"></i></td><td>Experience</td></label><td>:</td><td>{{this.experience}}</td>
					</tr>
					</table>
				</div>
 		   	</div>
		  </div>
		</div>

	   </div>
	</div>
	</div>
	</div>
