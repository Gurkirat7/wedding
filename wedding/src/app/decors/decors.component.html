<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<div class="container" style="margin-top:120px;">
	    <div class="prog-page">
		 <div class="header-title header-btn">
		<div class="header-info">
		   <h2><i class="fa fa-info-circle"></i>Profile Information</h2>
		</div>
		<div class="header-btn-edit">
		   <a href="#" type="button"><i class="fa fa-edit"></i>Edit Profile</a>
		</div>
		</div>

		<div class="prof-page-info">
		<div class="row">

		<div class="col-md-3">

		  <div class="prof-img">
		<div class="tags-label">
		   <span><i class="fa fa-tags"></i>12</span>
		  </div>
		  <img src="{{this.photo}}">
		  <div class="img-title">
		     <h2>{{this.f_name}}{{this.l_name}}</h2>
		  </div>
		</div>
		</div>

		<div class="col-md-9">


		   <div class="prof-info">

		   <div class="info"><label><i class="fa fa-user"></i>Name :</label>  <span>{{this.f_name}} {{this.l_name}}</span></div>
				   <div class="info"><label><i class="fa fa-user"></i>Category :</label>  <span>{{this.category}} </span></div>
		   <div class="info"><label><i class="fa fa-calendar"></i>Date Of Birth :</label>  <span>{{this.dob}}</span></div>
		   <div class="info"><label><i class="fa fa-male"></i>Description :</label>  <span>{{this.description}}</span></div>
		   <div class="info"><label><i class="fa fa-male"></i>Experience :</label>  <span>{{this.experience}}</span></div>
 		   <div class="info"><label><i class="fa fa-map-marker"></i>E-Mail:</label>  <span>{{this.email}}</span></div>
		   <div class="info"><label><i class="fa fa-map-marker"></i>Phone :</label>  <span>{{this.phone}}</span></div>

				  </div>
			     		   </div>


		   </div>
		</div>
	</div>
	</div>
